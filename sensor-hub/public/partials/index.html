<div class="container">
    <div ng-repeat="r in records">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sensor {{r.pin_num}}</h3>
            </div>
            <div class="panel-body">
                <h2>{{r.value}}</h2>
            </div>
        </div>
    </div>
</div>
