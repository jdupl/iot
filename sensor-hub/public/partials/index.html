<div class="container">
    <div ng-repeat="r in records">
        <div class="col-md-4">
            <div class="panel" ng-class="r.header" style="margin: 6px">
                <div class="panel-heading">
                    <h3 class="panel-title">Sensor {{r.pin_num}}</h3>
                </div>
                <div class="panel-body" id="canvas">
                    <h2>{{r.value}}</h2>
                    <div ng-if="history">
                        <canvas class="chart chart-line" chart-data="history[r.pin_num].values" chart-labels="history[r.pin_num].labels" chart-click="onClick" chart-series="series"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix" ng-if="$index%3==2"></div>
    </div>
</div>
